<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <style>
        .attribution {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container__logo">
            <img class="logo margin-bottom-4" src="images/logo.svg" alt="Container Logo">
            <div class="logo-icons"><img class="icons" src="images/icon-document.svg" alt="Document Icon"></div>
            <div class="logo-icons"><img class="icons" src="images/icon-folder.svg" alt="Folder Icon"></div>
            <div class="logo-icons"><img class="icons" src="images/icon-upload.svg" alt="Upload Icon"></div>
        </div>
        <div class="container__storage">
            <span class="value">185 <span class="value__text">GB Left</span></span>
            <p class="content margin-bottom-2">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
            <div class="min-max">
                <span class="circle"></span>
                <div class="min-max-val">
                    <span class="min">0 GB</span>
                    <span class="max">1000 GB</span>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Harshit Soni</a>.
    </div>
</body>

</html>
